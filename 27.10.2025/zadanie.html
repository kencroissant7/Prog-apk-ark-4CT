<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wywiadówka</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f5f5f5;
        }
        .container {
            max-width: 900px;
            margin: 0 auto;
            background: white;
            padding: 20px;
            border-radius: 5px;
        }
        h2 {
            color: #333;
        }
        select {
            padding: 8px;
            margin: 10px 0;
            width: 200px;
        }
        button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            margin-left: 10px;
        }
        button:hover {
            background-color: #45a049;
        }
        .klasy {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-top: 20px;
        }
        .klasa {
            border: 1px solid #ddd;
            padding: 15px;
            background: #fafafa;
        }
        .klasa h3 {
            margin-top: 0;
            color: #555;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            padding: 5px 0;
            border-bottom: 1px solid #eee;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>System wywiadówka</h2>
        
        <div>
            <label>Wybierz klasę:</label>
            <select id="selectKlasa">
                <option value="">wybierz</option>
                <option value="1CT">1CT</option>
                <option value="2CT">2CT</option>
                <option value="3CT">3CT</option>
                <option value="4CT">4CT</option>
            </select>
            <button onclick="pokazUczniow()">OK</button>
        </div>

        <div class="klasy">
            <div class="klasa">
                <h3>Klasa</h3>
                <div id="lista">-</div>
            </div>
            </div>
        </div>
    </div>

    <script>
        const uczniowie = {
            '1CT': ['Jan Moliński'],
            '2CT': ['Katarzyna Nikiel', 'Michał Kiecok'],
            '3CT': ['Krzysztof Grzegorski', 'Joanna Skowrońska', 'Adam Szczerek'],
            '4CT': ['Aleksandra Bieńkowski', 'Jakub Szkorupa', 'Natalia Sokołwoski', 'Bartosz Faruga']
        };

        class Subject {
            constructor() {
                this.observers = [];
            }
            subscribe(observer) {
                this.observers.push(observer);
            }
            unsubscribe(observer) {
                this.observers = this.observers.filter(o => o !== observer);
            }
            notify(klasa, dane) {
                this.observers.forEach(observer => observer.update(klasa, dane));
            }
        }

        class Observer {
            constructor(nazwaKlasy, idElementu) {
                this.nazwaKlasy = nazwaKlasy;
                this.element = document.getElementById(idElementu);
            }
            update(klasa, dane) {
                if (this.nazwaKlasy === klasa) {
                    let html = '<ul>';
                    dane.forEach(uczen => {
                        html += '<li>' + uczen + '</li>';
                    });
                    html += '</ul>';
                    this.element.innerHTML = html;
                }
            }
        }

        const system = new Subject();
        
        const obs1 = new Observer('1CT', 'lista');
        const obs2 = new Observer('2CT', 'lista');
        const obs3 = new Observer('3CT', 'lista');
        const obs4 = new Observer('4CT', 'lista');

        system.subscribe(obs1);
        system.subscribe(obs2);
        system.subscribe(obs3);
        system.subscribe(obs4);

        function pokazUczniow() {
            const wybor = document.getElementById('selectKlasa').value;
            if (wybor) {
                system.notify(wybor, uczniowie[wybor]);
            }
        }
    </script>
</body>
</html>
